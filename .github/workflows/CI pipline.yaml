# name of our workflow
name: Django CI/CD Workflow

# triggers for our workflow
on:
  # opening a pull request to master and develop branch will be a trigger
  pull_request:
    branches:
      - develop
      - main
  # any code pushed to master and develop branch will also be a trigger
  push:
    branches:
      - main
      - develop


# three job definition
jobs:  
  # Building images and pushing to Dockerhub
  build_and_push:
    name: "Build and Push to Dockerhub"
    runs-on: ubuntu-latest
    environment: production
    # needs:
      # - health-check-job
      # - security_scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: List directory structure
        run: ls -lR

      - name: Print current working directory
        run: pwd
      
      - name: Build services
        run: docker compose -f $GITHUB_WORKSPACE/Docker/docker-compose.yml build

      - name: Build and tag images
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/portfolio-django_project:latest -f $GITHUB_WORKSPACE/Docker/Dockerfile .


